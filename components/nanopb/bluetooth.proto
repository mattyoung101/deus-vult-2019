syntax = "proto3";

// Provide the other robot with some data
message BTProvide {
    string fsmState = 1;
    float robotX = 2;
    float robotY = 3;
    bool onLine = 4;
    bool switchOk = 5; // whether or not it is OK to switch right now
}

// we won't have BTRequest because both robots can just spam each other with data